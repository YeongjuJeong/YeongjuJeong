<!--

* 태그(tag)
HTML 문법은 태그(tag)만 기억하면 된다.
태그(tag): HTML 코드에서 정보(콘텐츠)를 정의하는 형식
태그 사용 형태: <태그명>콘텐츠</태그명>
단일 태그 사용 형태: <태그명 /> 또는 <태그명>

* 속성
태그의 부가적인 기능을 정의하는 것으로, 선택사항임. 시작 태그 내부에 정의. 개수에는 특별한 제한이 없음.
속성이 추가된 태그의 예: <태그명 속성명="속성값">내용</태그명> 또는 <태그명 속성명="속성값"/>
태그명과 속성 정의는 공백(space)으로 구분, 큰따옴표를 사용.

* 주석
사람에게는 보이지만, 컴퓨터(웹브라우저)에게는 보이지 않는 코드
코드에 대한 메모를 남기기 위한 용도로 사용

-->
